<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>

  <div id="view">

    <div class="box">

      <div class="user-data">

        <div class="profile-pic">
          <img src="images/avatar-jessica.jpeg" alt="User profile pic">
        </div>
        
        <span class="name">Jessica Randall</span>
        <span class="location">London, United Kingdom</span>
        <span class="ocupation">"Front-end developer and avid reader."</span>

      </div>

      <div class="links">

        <a href="#" target="_blank" class="github">GitHub</a>
        <a href="#" target="_blank" class="frontend-mentor">Frontend Mentor</a>
        <a href="#" target="_blank" class="linkedin">LinkedIn</a>
        <a href="#" target="_blank" class="twitter">Twitter</a>
        <a href="#" target="_blank" class="instagram">Instagram</a>

      </div>

    </div>

  </div>

</body>
</html>
